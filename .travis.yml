language: ruby
services:
  - postgresql
bundler_args: "--without development --jobs=3"
cache: bundler
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml
script:
  - bin/rails db:migrate RAILS_ENV=test
  - bundle exec rspec
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: yonmoque
  on:
    branch: master
